<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="https://sdmntprnorthcentralus.oaiusercontent.com/files/00000000-1280-622f-93be-5f117f0ac560/raw?se=2025-08-17T14%3A04%3A02Z&sp=r&sv=2024-08-04&sr=b&scid=d2fa6e71-7eed-511c-9316-95a6e455a296&skoid=24a7dec3-38fc-4904-b888-8abe0855c442&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-08-17T03%3A49%3A29Z&ske=2025-08-18T03%3A49%3A29Z&sks=b&skv=2024-08-04&sig=DKRbLaJ/Lzd3Z6Fv2rN1qtruagp0cb8f/pFwkmEzuQ0%3D">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="assets/stone.png" >
        </div>
        <div class="choice" id="paper">
            <img src="assets/hand.png" >
        </div>
        <div class="choice" id="scissor">
            <img src="assets/scissor.png">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <div class="resetBtn">
        <button id="reset">Reset Game</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
